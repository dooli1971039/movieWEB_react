<!DOCTYPE html>
<html>
    <body>
        <div id="root"></div>
    </body>

    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script>
        const root = document.getElementById("root");
        const h3 = React.createElement(
            "h3",
            {id: "h3_id", style: {color: "red"}, onMouseEnter: () => console.log("mouse enter")},
            "Hello, I'm h3"
        ); // 태그,속성,내용
        const btn = React.createElement(
            "button",
            {style: {backgroundColor: "yellow"}, onClick: () => console.log("i'm clicked")},
            "Click me"
        ); //속성에 event listener를 줄 수도 있다.
        const container = React.createElement("div", null, [h3, btn]);
        ReactDOM.render(container, root); //render의 의미는 React element를 가지고 HTML로 만들어 배치한다는 것
    </script>
</html>
