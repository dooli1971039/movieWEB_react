<!DOCTYPE html>
<html>
    <body>
        <div id="root"></div>
    </body>

    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        const root = document.getElementById("root");
        /*
        const h3 = React.createElement(
            "h3",
            {id: "h3_id", style: {color: "red"}, onMouseEnter: () => console.log("mouse enter")},
            "Hello, I'm h3"
        ); // 태그,속성,내용
        */

        //함수로 만들어줘야 나중에 Container에 추가함
        //컴포넌트의 첫 글자는 반드시 대문자여야 한다 (소문자면 html태그라고 생각할 수 있다)
        function Title() {
            return (
                <h3 id="title" onMouseEnter={() => console.log("mouse enter")}>
                    Hello, I'm a title
                </h3>
            );
        }

        /*
        const btn = React.createElement(
            "button",
            {style: {backgroundColor: "yellow"}, onClick: () => console.log("i'm clicked")},
            "Click me"
        ); //속성에 event listener를 줄 수도 있다.
        */
        const Button = () => (
            <button
                style={{
                    backgroundColor: "yellow",
                }}
                onClick={() => console.log("I'm clicked")}
            >
                Click me
            </button>
        );

        /*
        const container = React.createElement("div", null, [Title, Button]);
        */
        const Container = () => (
            <div>
                <Title />
                <Button />
            </div>
        );
        ReactDOM.render(<Container />, root); //render의 의미는 React element를 가지고 HTML로 만들어 배치한다는 것
    </script>
</html>
