<!DOCTYPE html>
<html>
    <body>
        <div id="root"></div>
    </body>
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        const root = document.getElementById("root");

        function App() {
            const [counter, setCounter] = React.useState(0); //default 값, modifier function
            const onClick = () => {
                //값을 하나 받아, 그 값으로 업데이트를 하고 reRendering 한다
                //setState를 하는 방법은 두가지이다. 1)직접 값을 설정하는 것  2)함수를 사용하는 것
                //setCounter(counter + 1); //1번 방법:다른 곳에서 counter값이 변하면 원하지 않는 결과가 나올 수 있다.
                setCounter((current) => current + 1); //2번 방법: 이 방법이 더 안전하다.
            };
            return (
                <div>
                    <h3>Total clicks: {counter}</h3>
                    <button onClick={onClick}>Click me</button>
                </div>
            );
        }
        ReactDOM.render(<App />, root);
    </script>
</html>
